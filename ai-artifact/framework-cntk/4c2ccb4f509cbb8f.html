Pre-requisites:<br>
<ul>
 <li>Python 2.7+ or 3.4+
 <li>Collective Knowledge
 <li>PIP
 <li>Other Python dependencies should be installed by the CK
</ul>

Installation:<br>
<pre>
pip install ck
ck pull repo:ck-cntk
ck install package --tags=lib,cntk,vcpu,v2.2
</pre>

Usage example (feed forward net):<br>
<pre>
ck run program:cntk
</pre>
